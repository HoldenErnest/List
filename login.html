<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="loginStyles.css">
    <title>LupuVault Login</title>
  </head>
  <body>
    <div class="notification placeholder" id="placeholder-noti" value=""></div>

    <div id="notification-area"></div>
    <div id="all-center">
      <div id="title">Login</div>
      <form>
        <label for="loginUser">Username:</label>
        <input type="text" id="loginUser" name="loginUser" maxlength="30" placeholder="username.." required><br><br>
        <label for="loginPass">Password:</label>
        <input type="password" id="loginPass" name="loginPass" maxlength="30" placeholder="password.." required><br><br>
        <button id="login">Login</button>
      </form>
      <div id="help-text">If you do not have an account and would like one, message the server owner</div>
    </div>

    <script src="./login.js"></script>
  </body>
</html>
