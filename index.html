<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src *">
    <link rel="stylesheet" href="mainStyles.css">
    <title>ChimpList</title>
  </head>
  <body>
    <div id="escape-focus" tabindex="-1"></div>
    <!-- This is a placeholder item and will not be displayed vv -->
    <div class="item" id="placeholder-item" tabindex="-1">
      <div class="item-stats">
        <div class="item-id">-</div>
        <div class="item-title">New List Item</div>
        <div class="item-tags">No Tags</div>
        <div class="item-rating">-/10</div>
      </div>
      <div class="item-dropdown">
        <textarea class="item-notes" name="item-notes" maxlength="500" placeholder="empty notes.."></textarea>
        <div class="item-buttons">
          <div class="delete-item">delete</div>
          <div class="change-item-image">image</div>
        </div>
        <div class="item-image"><div></div></div>
        <div class="item-date">1/1/2001</div>
        
      </div>
    </div>
    <!-- This is a placeholder item and will not be displayed ^^ -->

    <!--Start of the actual page-->
    <div id="sidebar">
      <div class="sidebar-list" value="aList"></div>
      <div class="sidebar-list" value="aList2"></div>
      <div class="sidebar-list" value="aList3"></div>
      <div class="sidebar-menu" tabindex="-1">
        <div class="dropup-content">
          <a href="#">New List</a>
          <a href="#">Remove List</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </div>

    <!--Top menu-->
    <div id="menu">
      <input id="searchbar" title="Filter searches further by using #tags or a rating ~/10" type="text" name="searchbar" placeholder="search bar" maxlength="50">
      <div id="menu-buttons">

        <label for="sorting">Sort:</label>
        <select name="sorting" id="sort-list">
          <option value="date">Date</option>
          <option value="title">Title</option>
          <option value="rating">Rating</option>
          <option value="tags">Tags</option>
        </select>
        <select name="sort-order" id="sort-order"><!--TODO: make this a toggle-->
          <option value="1">▲</option>
          <option value="-1">▼</option>
        </select>
      </div>
    </div>
    <div id="list-items"></div> <!--where the items live-->

    <div id="footer">
      Testing Versions: [&nbsp;
      Node <span id="node-version"></span>,
      Chromium <span id="chrome-version"></span>,
      Electron <span id="electron-version"></span>&nbsp;]
    </div>
    <input class="checkbox" type="checkbox" id="save-check">
    <label id="save-btn" for="save-check">save</label>

    <script src="./renderer.js"></script>
  </body>
</html>
