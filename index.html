<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="mainStyles.css">
    <title>ChimpList</title>
  </head>
  <body>
    
    <div id="menu-items">
      <a id="save">save</a>
      <a id="load-list">load</a>
      <a id="new-list">new</a>
      <a id="new-item">add item</a>
    </div>
    <br><br><br>

    <div id="list-items">
      <div class="item" id="tempListItem">
        <div class="item-id">1</div>
        <div class="item-title">Heros Academy</div>
        <div class="item-tags">Dark, Mystery</div>
        <div class="item-rating">9/10</div>
      </div>
      <div class="item">
        <div class="item-id">2</div>
        <div class="item-title">Bean Bunsons buns</div>
        <div class="item-tags">Tag, Cheeks</div>
        <div class="item-rating">6/10</div>
      </div>
      <div class="item">
        <div class="item-id">3</div>
        <div class="item-title">The ABC of beans</div>
        <div class="item-tags">Fun, Interesting</div>
        <div class="item-rating">2/10</div>
      </div>
      <div class="item">
        <div class="item-id">4</div>
        <div class="item-title">Chimps last wish</div>
        <div class="item-tags">BB, Wow</div>
        <div class="item-rating">7/10</div>
      </div>
    </div>


    <div id="footer">
      Versions: [&nbsp;
      Node <span id="node-version"></span>,
      Chromium <span id="chrome-version"></span>,
      Electron <span id="electron-version"></span>&nbsp;]
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
